<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }

        h1 {
            text-align: center;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .total {
            text-align: center;
            font-size: 18px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pagamento</h1>
        <p class="total">Total a pagar: <span id="totalPagamento">R$0,00</span></p>

        <form id="formPagamento" action="confirmacao.html" method="get">
            <label for="cartao">Número do Cartão:</label>
            <input type="text" id="cartao" name="cartao" required>

            <label for="tipo">Débito ou Crédito?</label>
            <input type="text" list="opcao" name="douc">
            <datalist id="opcao">
                <option value="Débito">Débito</option>
                <option value="Crédito">Crédito</option>
            </datalist>

            <label for="dataValidade">Data de Validade:</label>
            <input type="date" id="dataValidade" name="dataValidade" placeholder="MM/AA" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required>

            <label for="email">E-mail:</label>
            <input type="text" id="email" name="email" required>

            <button type="submit">Confirmar Pagamento</button>
        </form>
    </div>

    <script>
        function carregarPagamento() {
            const urlParams = new URLSearchParams(window.location.search);
            const total = urlParams.get('total') || 'R$0,00';
            document.getElementById('totalPagamento').textContent = total;
        }

        window.onload = carregarPagamento;
    </script>
</body>
</html>
